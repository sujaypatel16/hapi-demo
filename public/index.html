<html>
  <head></head>
  <body>
    <h4> Click on number to increment</h4>
    <div class = "counter">0</div>
    <script>

    var $counter = document.body.querySelector('.counter');
    $counter.addEventListener('click', function(e){
      var newNum = Number($counter.innerHTML)+1;
      $counter.innerHTML = newNum;
    })

    </script>
  </body>
</html>
